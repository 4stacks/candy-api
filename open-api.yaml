                    example: y3g6v91o
                  name:
                    type: string
                    example: Webstore
                  handle:
                    type: string
                    example: webstore
                  url:
                    type: string
                    format: uri
                    example: "https:\\/\\/storefront.test"
                  default:
                    type: boolean
                    default: false
                    example: true
