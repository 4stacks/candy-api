      requestBody: {}
      parameters:
        - schema:
            type: string
          in: query
          name: includes
          description: Comma separated includes for the resource
        - schema:
            type: number
          in: query
          name: per_page
          description: How many results per page
      description: ''
      security:
        - 'Authorization: Bearer {token}': []
    post:
