                  - channel
                type: object
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: array
                    items:
                      type: string
                  handle:
                    type: array
                    items:
                      type: string
      operationId: post-channels
      security:
        - 'Authorization: Bearer {token}': []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  pattern: 'required|unique:channels,name'
                handle:
                  type: string
              required:
                - name
            examples: {}
        description: ''
